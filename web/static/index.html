<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streamer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for Inter font and general body styling */
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c; /* Dark background */
        color: #e2e8f0; /* Light text */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to top for better content flow */
        min-height: 100vh;
        padding: 2rem;
        box-sizing: border-box;
      }
      .container {
        background-color: #2d3748; /* Slightly lighter dark background for container */
        padding: 2.5rem;
        border-radius: 1rem; /* More rounded corners */
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5); /* Stronger shadow */
        width: 100%;
        max-width: 900px; /* Max width for readability */
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      input[type="text"],
      button,
      select {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem; /* Rounded inputs/buttons */
        border: 1px solid #4a5568; /* Subtle border */
        background-color: #28303d; /* Darker input background */
        color: #e2e8f0;
        transition: all 0.2s ease-in-out;
      }
      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #63b3ed; /* Blue focus ring */
        box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.5);
      }
      button {
        background-color: #4299e1; /* Blue button */
        cursor: pointer;
        font-weight: 600;
        color: #ffffff;
      }
      button:hover {
        background-color: #3182ce; /* Darker blue on hover */
        transform: translateY(-1px); /* Slight lift effect */
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }
      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #4a5568; /* Border for table rows */
      }
      th {
        background-color: #28303d; /* Darker header background */
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.875rem;
      }
      tbody tr:hover {
        background-color: #4a5568; /* Hover effect for table rows */
      }
      .message {
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-weight: 500;
      }
      .error-message {
        background-color: #f56565; /* Red for errors */
        color: #ffffff;
        display: none; /* Hidden by default */
      }
      .loading-message {
        background-color: #4299e1; /* Blue for loading */
        color: #ffffff;
        display: none; /* Hidden by default */
      }
      audio {
        width: 100%;
        margin-top: 1rem;
        border-radius: 0.5rem;
        background-color: #28303d;
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .container {
          padding: 1.5rem;
        }
        th,
        td {
          padding: 0.5rem;
          font-size: 0.75rem;
        }
        button {
          padding: 0.6rem 0.8rem;
          font-size: 0.875rem;
        }
        input[type="text"],
        select {
          padding: 0.6rem 0.8rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 antialiased">
    <div class="container">
      <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">
        Music Streamer
      </h1>

      <!-- Search Section -->
      <div class="flex flex-col sm:flex-row gap-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for music albums..."
          class="flex-grow"
        />
        <button
          id="searchButton"
          class="bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
          Search
        </button>
      </div>

      <!-- Messages Section -->
      <div id="loadingMessage" class="message loading-message">Loading...</div>
      <div id="errorMessage" class="message error-message"></div>

      <!-- Track Selection Section -->
      <div
        id="trackSelectionContainer"
        class="hidden flex-col gap-4 p-4 bg-gray-700 rounded-lg shadow-inner"
      >
        <h3
          id="currentAlbumTitle"
          class="text-xl font-semibold text-blue-300"
        ></h3>
        <select id="trackSelect" class="w-full"></select>
        <button
          id="playSelectedTrackButton"
          class="bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75"
        >
          Play Selected Track
        </button>
      </div>

      <!-- Audio Player Section -->
      <div class="mt-4">
        <audio id="audioPlayer" controls></audio>
        <p id="playerStatus" class="text-sm text-gray-400 mt-2 text-center"></p>
      </div>

      <!-- Search Results Section -->
      <div id="searchResults" class="overflow-x-auto">
        <!-- Search results will be dynamically inserted here -->
      </div>
    </div>

    <!-- Your main JavaScript file -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
